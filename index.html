<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palworld Breeding Path Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="title">Palworld Breeding Path Finder</h1>

    <div id="header-controls">
        <div class="selector" style="display: flex; align-items: center; margin-bottom: 0;">
            <label for="language-selector" style="white-space: nowrap; margin-bottom: 0;" id="language-label">Language:</label>
            <select id="language-selector">
                <option value="zh-CN">简体中文</option>
                <option value="en-US">English</option>
            </select>
        </div>
        <button id="theme-toggle" class="theme-button">Toggle Theme</button>
    </div>

    <div id="app-container">
        <div id="input-pane">
            <div id="selection-summary">
            <h3 id="current-selections-title">Current Selections:</h3>
            <div>
                <strong id="desired-pal-label">Desired Pal:</strong>
                <span id="selected-child-display">None</span>
            </div>
            <div>
                <strong id="required-parents-label">Required Parents:</strong>
                <div id="selected-parents-display">None</div>
            </div>
        </div>
        <hr>
        <div class="selector">
            <label for="child-search" id="child-search-label">Desired Pal:</label>
            <input type="text" id="child-search" placeholder="Search for a pal...">
            <div id="child-list" class="pal-list"></div>
            <input type="hidden" id="child-selector-value">
        </div>
        <div class="selector">
            <label id="parents-selector-label">Required Parents:</label>
            <input type="text" id="parent-search" placeholder="Search for parents...">
            <div id="parents-selector" class="parents-list"></div>
        </div>
        <div class="selector">
            <label for="max-budget-selector" id="max-budget-selector-label">Max Formula Budget:</label>
            <input type="number" id="max-budget-selector" value="4" min="1" max="4">
        </div>
        <div class="selector">
            <label for="min-budget-selector" id="min-budget-selector-label">Min Formula to Use:</label>
            <input type="number" id="min-budget-selector" value="1" min="1" max="4">
        </div>
    </div>
    <div id="output-pane">
        <div id="result-trees">
            <h2 id="breeding-trees-title">Breeding Trees:</h2>
            <div id="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p id="loading-text">Calculating...</p>
            </div>
            <div id="trees-container">
                <p>Select a desired pal and available parents to see breeding trees.</p>
            </div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
